<p style="text-align:justify">Satuan karya Bahari adalah wadah bagi pramuka yang menyelenggarakan kegiatan-kegiatan  nyata, produktif dan bermanfaat dalam rangka menemukan rasa cinta dan menumbuhkan  sikap hidup yang berorentasi kebaharian termasuk laut dan perairan dalam.  Satuan Karya ini membandingkan bidang Kelautan.</p>
